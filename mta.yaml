_schema-version: "3.2"
ID: facturas
version: 0.0.1
modules:
- name: facturas-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: facturas-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - nsordendeventa.zip
      name: nsordendeventa
      target-path: resources/
- name: nsordendeventa
  type: html5
  path: ordendeventa
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: facturas-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: facturas-html5-srv
    service-plan: app-host
- name: facturas-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: facturas-dest-srv
    service-plan: lite
parameters:
  deploy_mode: html5-repo
